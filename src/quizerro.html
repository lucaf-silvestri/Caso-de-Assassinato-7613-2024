<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de Assassinato #7613-2024</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body class="body-roxo-home">
    <header>
        <img alt="Ícone do Usuário" id="profile-img">
    </header>
    <div class="div-quiz">
        <h1 class="pergunta">Você errou! <img src="img/amassada.png" alt="Imagem de abóbora amassada"></h1>
        <div class="contagem-pontos">
            <h2 class="contagem-verde">+ 10 pontos</h2>
            <h2 class="contagem">&nbsp;- Pista encontrada</h2>
        </div>
        <div class="contagem-pontos">
            <h2 class="contagem-vermelho">- 5 pontos</h2>
            <h2 class="contagem">&nbsp;- Resposta incorreta</h2>
        </div>
        <div class="divisoria"></div>
        <h1 class="total">Total:</h1>
        <div class="contagem-pontos">
            <h4 id="pontos" class="pontos-grandes">0</h4>
            <h1 class="total">&nbsp;pontos</h1>
        </div>
        <button onclick="voltarHome();" class="botao-voltar">
            <img src="img/maodezumbi.png" alt="Mão de zumbi apontando para voltar">
            Voltar
        </button>
    </div>
</body>
<script src="script.js"></script>

</html>
